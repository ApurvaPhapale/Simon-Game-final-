<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <!-- JS will inject high score <h3> -->
      <button id="startBtn" class="start-button">Tap to Start</button>

  </div>

  <div class="btn-container">
    <div class="btn red" id="red">1</div>
    <div class="btn yellow" id="yellow">2</div>
    <div class="btn green" id="green">3</div>
    <div class="btn purple" id="purple">4</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
